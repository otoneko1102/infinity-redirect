<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    const delayTime = 10000;
    let remainingTime = delayTime;

    function updateTimer() {
      const timerElement = document.getElementById("timer");
      if (remainingTime >= 100) {
        remainingTime -= 100;
      } else {
        remainingTime = 0;
      }
      timerElement.textContent = (remainingTime / 1000).toFixed(1);
      if (remainingTime > 0) {
        setTimeout(updateTimer, 100);
      } else {
        redirect();
      }
    }

    function redirect() {
      window.location.replace(window.location.href);
    }

    setTimeout(updateTimer, 100);
  </script>
</head>
<body>
  <h1>Redirecting in <span id="timer">10.0</span> seconds...</h1>
  <p>
  10秒間隔で再リダイレクトするだけのネタページです。危険性はありません。<br>
  https://otoneko1102.github.io/infinity-redirect/
  </p>
</body>
</html>
